<!-- HTML - HYPERTEXT MARKUP LANGUAGE - ZNACKOVACI JAZYK
JE TO STANDARDIZOVYNÝ JAZYK PRE TVORBU WEB STRÁNOK
HTML - DEFINUJE STRUKTÚRU STRANKY
HTML - OBSAHUJE SERIU ELEMENTOV KTORE TVORIA STRANKU
- TENTO JAZYK HOVORI PREHLIADACU AKO MA STRANKU ZOBRAZIT -->

<!DOCTYPE html> 
    <!-- deklaracia, ktorá definuje ze ide o dokument typu-HTML5 -->
<html>
    <!-- základný element/ jadro html stránky -->
<head>
    <!-- obsahuje metadata ohladom stranky -->
    <title> názov stránky </title>
    <!-- je to názov stranky v tabe prehliadača -->
</head>

<body>
    <!-- definujte telo dokumentu obsahuje všetky viditelne veci na strede obrázky, nadpisy, text atd.... -->
    <h1> Nadpis </h1>
    <!-- je to označenie nadpisu -->
    <p> text #paragraf </p>
    <!-- text -->
</body>
</html>
